<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kebab Details</title>
</head>
<body>
    <div class="container">
        <h1>{{ kebab.name }}</h1>
        <p><strong>Description:</strong> {{ kebab.description }}</p>
        <p><strong>Latitude:</strong> {{ kebab.latitude }}</p>
        <p><strong>Longitude:</strong> {{ kebab.longitude }}</p>
        <p><strong>Rating:</strong> {{ kebab.rating }}</p>
        <p><strong>Social Links:</strong> {{ kebab.social_links }}</p>
    </div>
</body>
</html>
