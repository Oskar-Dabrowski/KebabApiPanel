<!-- panel/templates/add_suggestion.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="{% url 'kebab_list' %}">Panel</a>
            <a href="{% url 'check_suggestions' %}">Check Suggestions</a>
            <a href="{% url 'add_suggestion' %}">Add Suggestion</a>
        </div>
        <h1>Add Suggestion</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="kebab">Select Kebab:</label>
            <select id="kebab" name="kebab" required>
                {% for kebab in kebabs %}
                <option value="{{ kebab.id }}">{{ kebab.name }}</option>
                {% endfor %}
            </select>

            <label for="suggestion">Your Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

            <button type="submit">Submit Suggestion</button>
        </form>
    </div>
</body>
</html>
