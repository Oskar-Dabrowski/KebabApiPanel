<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Opening Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Edit Opening Hours for {{ kebab.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="hours">Opening Hours (JSON format):</label>
        <textarea id="hours" name="hours">"{{ opening_hours|default:"{}" }}"</textarea>
        <br><br>
        <button type="submit">Save Hours</button>
    </form>
</body>
</html>
