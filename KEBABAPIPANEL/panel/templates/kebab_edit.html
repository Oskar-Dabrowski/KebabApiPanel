<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kebab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Kebab</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ kebab.name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ kebab.description }}</textarea>

            <label for="opening_hours">Opening Hours:</label>
            <input type="text" id="opening_hours" name="opening_hours" value="{{ kebab.opening_hours }}" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="open" {% if kebab.status == 'open' %}selected{% endif %}>Open</option>
                <option value="closed" {% if kebab.status == 'closed' %}selected{% endif %}>Closed</option>
                <option value="planned" {% if kebab.status == 'planned' %}selected{% endif %}>Planned</option>
            </select>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
