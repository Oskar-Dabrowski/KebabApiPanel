<!DOCTYPE html>
<html>
<head>
    <title>Edit Kebab</title>
</head>
<body>
    <h1>Edit Kebab</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ kebab.name }}"><br>

        <label>Description:</label>
        <textarea name="description">{{ kebab.description }}</textarea><br>

        <label>Opening Hours:</label>
        <input type="text" name="opening_hours" value="{{ kebab.opening_hours }}"><br>

        <label>Status:</label>
        <select name="status">
            <option value="open" {% if kebab.status == 'open' %}selected{% endif %}>Open</option>
            <option value="closed" {% if kebab.status == 'closed' %}selected{% endif %}>Closed</option>
            <option value="planned" {% if kebab.status == 'planned' %}selected{% endif %}>Planned</option>
        </select><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
